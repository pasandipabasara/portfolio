<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Sets the viewport for responsive design on mobile and desktop devices -->

    <!-- Title that appears in the browser tab -->

    <link rel="stylesheet" href="../css/index.css">
    <!-- Links the Boxicons library to use icons for skills representation -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

            <a href="skills.html" class="active" data-highlight>Skills</a>
            <a href="hobby.html" data-highlight>Hobbies</a>
            <a href="contact.html" data-highlight>Contact</a>
        </nav>
    </header>

    <!-- Page title with highlighted "Skills" text -->
    <h1 class="sub-title">My <span>Skills</span></h1>

    <section>

        <div class="container1" id="Skills">

                    <div class="progress-line" data-percentage="70%">

                </div>
                <!-- JavaScript skill bar with progress indicator -->
                <div class="bar">
                    <i class='bx bxl-javascript' style='color:#b0bc1e'></i> <!-- JavaScript icon -->
                    <div class="info">
                        <span>JavaScript</span>
                    </div>
                    <!-- Progress line indicating skill level as 75% -->
                    <div class="progress-line" data-percentage="75%">

                </div>
                <!-- Python skill bar with progress indicator -->
                <div class="bar">

                <!-- React skill bar with progress indicator -->
                <div class="bar">
                    <i class='bx bxl-react' style='color:#69bcbc'></i> <!-- React icon -->
                    <div class="info">
                        <span>React</span>
                    </div>
                    <!-- Progress line indicating skill level as 80% -->
                    <div class="progress-line" data-percentage="80%">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container for professional skills section -->
        <div class="container1">
            <!-- Subheading for professional skills -->
            <h2 class="heading1">Professional Skills</h2>
            <!-- List of professional skills displayed as radial progress bars -->
            <div class="radial-bars">
                <!-- Creativity skill radial bar at 90% -->
                <div class="radial-bar">
                    <svg>
                        <circle cx="60" cy="60" r="50" class="progress-bar"></circle>
                        <!-- Circular progress indicating 90% for creativity -->
                        <circle cx="60" cy="60" r="50" class="path" 
                                style="stroke-dasharray: 314; stroke-dashoffset: calc(314 - (314 * 90 / 100));">
                        </circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text">Creativity</div>
                </div>
        
                <!-- Communication skill radial bar at 85% -->

                        <circle cx="60" cy="60" r="50" class="progress-bar"></circle>

                                style="stroke-dasharray: 314; stroke-dashoffset: calc(314 - (314 * 85 / 100));">

            </div>
        </div>
        
    </section>

    <!-- Footer section with copyright information -->
    <footer>
        <p>Developed by Pasandi Pabasara Â© 2024</p>
    </footer>

    <!-- JavaScript to dynamically update progress bars based on data-percentage attributes -->
    <script>
        // Adjusts each progress bar based on its data-percentage attribute
        const progressLines = document.querySelectorAll('.progress-line');
        progressLines.forEach(bar => {
            const percentage = bar.getAttribute('data-percentage');
            const width = percentage.replace('%', '');
            bar.querySelector('span').style.width = width + '%';
        });

        // Adjusts each radial bar based on its data-percentage attribute
        const radialBars = document.querySelectorAll('.radial-bar');
        radialBars.forEach(bar => {
            const percentage = bar.getAttribute('data-percentage');
            const radius = 90; // Circle radius for radial indicators
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage.replace('%', '') / 100) * circumference;
            const path = bar.querySelector('.path');
            path.setAttribute('stroke-dasharray', circumference);
            path.setAttribute('stroke-dashoffset', offset);
            path.setAttribute('stroke-width', 10); // Optional: adjust stroke width for style
        });
    </script>

    <!-- External JavaScript file for additional functionality on the Skills page -->
    <script src="../js/skills.js"></script>
</body>
</html>
